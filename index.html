<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>nested expandable / collapsibles</h1>
    <h2>FÃ¸rste</h2>
    <ul>
      <li>
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <h2>Andre</h2>
    <ul>
      <li>
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <h2>Tredje</h2>
    <ul>
      <li>
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <script>
      const mark = (element) => (element.style.backgroundColor = "yellow");
      const unmark = (element) => (element.style.background = "none");

      const h2s = document.querySelectorAll("h2");
      h2s.forEach((heading) => {
        const ul = heading.nextElementSibling;
        heading.addEventListener("click", () => {
          ul.classList.toggle("visible");
        });

        const lisInUl = ul.querySelectorAll("li");
        lisInUl.forEach((listItem) => {
          const ulInLi = listItem.querySelector("ul");
          listItem.addEventListener("click", () => {
            ulInLi.classList.toggle("visible");
          });
        });
      });
    </script>
  </body>
</html>
