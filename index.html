<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clickable {
        cursor: pointer;
      }
      .clickable > * {
        cursor: default;
      }
      ul {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>nested expandable / collapsibles</h1>
    <h2 class="clickable">FÃ¸rste</h2>
    <ul>
      <li class="clickable">
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <h2 class="clickable">Andre</h2>
    <ul>
      <li class="clickable">
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <h2 class="clickable">Tredje</h2>
    <ul>
      <li class="clickable">
        eeeee
        <ul>
          <li>rrr</li>
          <li>iiii</li>
        </ul>
      </li>
      <li>ddddd</li>
    </ul>
    <script>
      const mark = (element) => (element.style.backgroundColor = "yellow");
      const unmark = (element) => (element.style.background = "none");

      const h2s = document.querySelectorAll("h2");
      h2s.forEach((heading) => {
        const ul = heading.nextElementSibling;
        if (ul.localName === "ul") {
          heading.addEventListener("click", () => {
            ul.classList.toggle("visible");
          });
        } else {
          console.error(
            "a clickable <h2> has no <ul> as its next element sibling"
          );
        }

        const lisInUl = ul.querySelectorAll("li");
        lisInUl.forEach((listItem) => {
          const ulInLi = listItem.querySelector("ul");

          // if an unordered list resides in list item,
          // toggle it on list item click
          if (ulInLi) {
            listItem.addEventListener("click", () => {
              ulInLi.classList.toggle("visible");
            });
          }
        });
      });
    </script>
  </body>
</html>
