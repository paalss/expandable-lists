<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable bullet points</title>
  </head>
  <style>
    li.parent {
      float: left;
    }
    li.parent:hover {
      font-weight: bold;
      cursor: pointer;
    }
    li.parent > ul {
      clear: both;
      display: none;
    }
  </style>
  <body>
    <ul>
      <li class="parent">
        <button>Listeelement 1</button>
        <ul>
          <li> sublisteelement 1.1</li>
          <li class="parent">
            sublisteelement 1.2
            <ul>
              <li>1.2.1</li>
              <li>1.2.2</li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="parent">
        Listelement 2
        <ul>
          <li>sublisteelement 2.1</li>
          <li>sublisteelement 2.2</li>
        </ul>
      </li>
      <li>Listelement 3</li>
    </ul>
  </body>
</html>

<script>
  const lis = document.querySelectorAll("li.parent");
  for (i = 0; i < lis.length; i++) {
    lis[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var ul = this.querySelector("ul");
      if (ul.style.display === "block") {
        ul.style.display = "none";
      } else {
        ul.style.display = "block";
      }
    });
  }
</script>
